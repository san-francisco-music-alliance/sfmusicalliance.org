category: Ambassadors
array:
  - name: Mike Kappus
    image: mikekappus.jpg
    bio: >
      Mike Kappus' Rosebud Agency logged over 45,000 bookings before phasing out of booking in 2014. Rosebud's intentionally limited roster earned 116 Grammy nominations and 28 Grammy wins, 9 Rock & Roll Hall of Fame inductions, 6 Grammy Lifetime Achievement or Trustee Awards, 16 Blues Hall of Fame inductions and scores of Gold and Platinum records worldwide. Kappus also negotiated tours for his artists with the likes of The Who, Eric Clapton, U2 and The Rolling Stones.


      As a manager, Kappus  represented Robert Cray, JJ Cale, John Lee Hooker and John Hiatt among others and as a Producer, Co-Producer and Executive Producer he scored 13 Grammy nominations and 4 Grammy wins. The Blues Foundation honored him as Agent /Manager of the year an unprecedented 4 times and in 2014 he was inducted into the Blues Hall of Fame in Memphis which will be presenting an exhibit on his career to open in May of 2017.


      Kappus / Rosebud continues to work on special projects and is currently sorting materials from Rosebud's 40 year history for archiving at the Southern Folklife Center at UNC-Chapel Hill. He is also still overseeing music related business for the estates of JJ Cale and the late Captain Beefheart as well as consulting for San Francisco's renowned Hardly Strictly Bluegrass Festival among other projects.

  - name: Judy Tsang
    image: Judy Tsang Photo.jpg
    bio: >
      Judy Tsang is the Director of Programming at Stern Grove Festival, a non-profit organization dedicated to producing an admission-free performing arts concert series in San Francisco.


      She curates a wide variety of musical and performance genres to serve the diverse communities of the San Francisco Bay Area. The Festival takes place in the stunning natural amphitheater at Sigmund Stern Grove, one of the most unique performance venues in the country.Ms. Tsang has an interest in global music and has been an invited speaker and attendee at several international music conferences. She has also sat on grant panels for the National Endowment for the Arts, Globalfest Touring Fund, and San Francisco Arts Commission. Ms. Tsang is a San Francisco native and a graduate from the University of California, Berkeley.

  - name: Larry Batiste
    image: Larry Batiste - Plaid (Head shot).jpg
    bio: >
      Larry Batiste is a vocalist, songwriter, producer, arranger, educator, and mentor. His career in the entertainment industry spans over 30 years. His musical directing includes NAMM’s TEC Awards, and the Grammy Awards Pre-Telecast.
      His performance and songwriting credits include: Michael Bolton, Whitney Houston, Huey Lewis & The News, The Tubes, Al Jarreau, Patti Austin, Stevie Wonder, Chaka Khan, Steve Miller, Dweezil Zappa, Slash, Nathan East, The Stylistics, The Magical World of Disney (theme song), Sims (Playstation), Leap Frog Education, NBA Warriors’ Basketball theme, California Raison (Grapevine), The Hunchback of Notre Dame, Stuart Little, Snow Dogs, Rent (the movie), and many more. Batiste has lent his talents to Grammy Award winning projects, such as Al Jarreau and the Dazz Band, as well Grammy nominated projects by Charlie Wilson (2012), and Roberto Fonseca (2014).

      He is currently in the studio producing various projects, and writing a book entitled “The Art & Business of Songwriting” for Oxford University Press.

  - name: Aaron Axelsen
    image: aaron-axelsen.jpeg
    bio: >
      Bay Area native Aaron Axelsen is Music Director/Assistant Program Director of San Francisco Alt rock radio station LIVE 105 and he hosts its two long-running weekend new music radio shows-- Subsonic and Soundcheck. Aaron also launched one of the longest-running weekly indie parties on the planet, Popscene, which made its debut back in 1995 and has been throwing weekly parties ever since. Popscene has launched hundreds of amazing bands over the years and was the SF destination debut for acts like Killers, Amy Winehouse, Mumford and Sons, Sam Smith, Muse, Calvin Harris, Phoenix, Alt-J, Kiesza, Foster The People, Imagine Dragons, Ellie Goulding, Cut Copy, Vampire Weekend and countless others

  - name: Renee Richardson
    image: renee.jpg
    bio: >
      Renee is best known for her on-air work at KFOG radio in SF, her 17 year career was spent helping to cultivate and promote the Bay Area music scene. She created the KFOG Local Scene series, it ran for 13 years, to benefit Music in Schools Today. After an unexpected showing of the door by Cumulus Media, Renee has moved on to become Director of Development for Blue Bear School of Music in San Francisco, a Legacy Business.

  - name: Michael Aczon
    image: michaelaczon.jpg
    bio: >
      San Francisco Bay Area based Michael A. Aczon has practiced entertainment law and personally managed select clients since 1983. As a lawyer, he has represented a variety of clients in virtually every musical genre from unsigned local artists to multi-platinum artists and writers to L.A. and Nashville-based companies. Says San Francisco Examiner’s Edie Sellers, Aczon is “bright, funny and supremely knowledgeable. He possesses that too rare ability to distill complicated issues of entertainment law and convey them in a clear, storyteller language we all can understand.” Michael’s book “The Professional Musician’s Legal Companion” published by Thomson/Hal Leonard is quickly becoming a “must-have” for musicians of all levels of experience and success in the Industry. He has been a columnist for Guitar Player Magazine and Electronic Musician Magazine and is a contributing writer to the book “The Independent Working Musician” by Mary Cosola. Michael is a member of the Music and Recording Industry faculties at San Francisco State University and Diablo Valley College. He has served on the National Entertainment Law Initiative Committee for the Recording Academy and is a member of the San Francisco Chapter’s Urban Outreach Committee. He often lectures at various colleges, law schools, and music industry seminars nationwide.

  - name: Jessi Frick
    image: JessiFrick6.jpg
    bio: >
      Jessi Frick has worked in the independent music space for over 15 years. She got her start at Fiddler Records, a prominent label in the late 90s/early 00s responsible for introducing Dashboard Confessional and New Found Glory. She owns Father/Daughter Records, a label that helped start the careers of Pure Bathing Culture (Partisan Records), Cayucas (Secretly Canadian), and Mutual Benefit (Mom + Pop). Jessi is also a partner at Salty Artist Management where she manages Diet Cig, The Hotelier, Mutual Benefit, GEMS, Never Young, and The Spook School and is a co-founder of the Bay Area Record Fair.

  - name: Roberto Hernandez
    image: RobertoHernandez.JPG
    bio: >
      Native of San Francisco, at age 14 become an organizer for Cesar Chavez United Farm Workers Association!
      Worked as Executive Director for the Real Alternatives Program (RAP) Director of the Bernal Heights Neighborhood Center! Produced in the past many cultural & special events Cinco De Mayo, Dia De Los Muertos, Calle 24 Festival, Tito Puente Tribute, Cachao Tribute, Santana Hollywood Walk of Fame just to name a few. Currently serve as the Executive Producer of the annual Carnaval San Francisco Parade & Festival.
      Co-Founder of Our Mission No Eviction to stop the gentrification of artist, seniors, families and people of color from San Francisco.

  - name: Adrian Spinelli
    image: AdrianSpinelli.jpg
    bio: >
      Adrian is an SF-based freelance journalist and co-founder of Bay Area Music Media (BAMM). He's an Associate Editor at Fest300, Host of the Noise Pop Podcast and his work has appeared in Forbes, the SF Chronicle, SF Weekly, Mic, Pop-Up Magazine, Paste and more.